<!DOCTYPE html>
<html>
<head>
	<title>ToDoWithAngular</title>
	<link rel="stylesheet" href="style.css">
</head>

	<body ng-app="myapp">

		<div ng-controller="todoController" >
		
            Add item: <input ng-model='data' ng-enter='addItem(data)'	 >

            <button ng-click='addItem(data)'>Add</button>

            <p>{{ data }}</p>

  
			<div  ng-repeat="item in items" ng-click="deleteItem(item)"> 
			<p class = "listItem"> <input type="checkbox"> {{item.text}} {{item.done}} {{item.time | date}} </p> 
			</div>


		</div>

	 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="findem.js"></script>
	</body>
</html>
